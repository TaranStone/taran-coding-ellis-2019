<script>

function myExampleFunction(){
	let myTemp = document.getElementById('myText01').value
	let mySum = ''
	document.getElementById('myDiv01').innerHTML = ' '

	myArray = new Array()
	myArray[0] = 'Taran'
	myArray[1] = 'Owen'
	myArray[2] = 'Joel'

	for (let myLoop=0; myLoop < myTemp; myLoop++){
	mySum += 'Loop #: ' + myLoop + ' array entry: ' + myArray[myLoop] +'<br>'
	}

	document.getElementById('myDiv01').innerHTML = mySum
}

</script>

<input type=text id="myText01" value="3"><br>

<input type=button value="loop-array-function-event" onmouseover="{
	myExampleFunction()
}">

<div id="myDiv01">...</div>
