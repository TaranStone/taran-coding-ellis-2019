<script>
   let myInterval

function myIsOnScreen(){
   if (parseInt(document.getElementById('myDiv01').style.left) > 1540) {
     document.getElementById('myDiv01').style.left = '1535px'
   }
}



</script>
<body onkeydown="{
    let myKey = event.key

   if(myKey == 'd'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 5
       myIsOnScreen()

    } ,20)
  }

   if(myKey == 'a'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 5
       myIsOnScreen()

    } ,20)
  }

   if(myKey == 'w'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 5
       myIsOnScreen()

    } ,20)
  }

   if(myKey == 's'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 5
       myIsOnScreen()

    } ,20)
  }


   if(myKey == 'l'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv02').style.left = parseInt(document.getElementById('myDiv02').style.left) + 5
       myIsOnScreen()

    } ,10)
  }

   if(myKey == 'j'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv02').style.left = parseInt(document.getElementById('myDiv02').style.left) - 5
       myIsOnScreen()

    } ,10)
  }

   if(myKey == 'i'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv02').style.top = parseInt(document.getElementById('myDiv02').style.top) - 5
       myIsOnScreen()

    } ,10)
  }

   if(myKey == 'k'){
      clearInterval(myInterval)
      myInterval = setInterval(function(){

	document.getElementById('myDiv02').style.top = parseInt(document.getElementById('myDiv02').style.top) + 5
       myIsOnScreen()

    } ,10)
  }


}">

<div id="myDiv02" style="position:absolute; left 770; top:200; " >Owen</div
