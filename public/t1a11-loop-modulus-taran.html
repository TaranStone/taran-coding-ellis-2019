<h1 align=center>t1a11-loop-modulus by Taran</h1>

Enter any number of loops <input type=text id="myText01" value="70"><br><br>

<input type=button vlue="Modulus Decisions"onclick="{

   let myLoopMax = document.getElementById('myText01').value
   let myTemp = ''
   let myFontColor

   for (let myLoop=0;  myLoop <= myLoopMax; myLoop++){
      myFontColour = 'black'
      let myMessage = ''

      if (myLoop % 5 ==0) {
	 myFontColour = 'algae'
	 myMessage += ' Divisible by 5 '
      }

      myTemp += '<font color='+myFontColour+'> Loop # ' + myLoop + '</font>'+ myMessage +'<br>'
    }

    document.getElementById('myDiv01').innerHTML = myTemp
}"><br><br>

<div id="myDiv01">...</div>
